<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar novo Produto</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Produtos</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar novo Produto</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${produto}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>

					<div class="form-group">
						<label for="imagem">Foto do Produto</label>
						<input type="file" class="form-control" id="imagem" name="fileProduto">
					</div>

					<div class="form-group">
						<label for="preco">Preço</label>
						<input type="text" class="form-control" th:field="*{preco}">
					</div>

					<div class="form-group">
						<label for="preco">Categoria</label>
						<input type="text" class="form-control" th:field="*{categoria}">
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" rows="4" th:field="*{descricao}"></textarea>
					</div>

					<div class="form-group">
						<label>Mercado</label>
						<select th:field="*{mercado}" class="form-control" style="width: 100%;">
							<option th:each="mercado : ${mercados}" th:text="${mercado.nome}" th:value="${mercado.id}">
								Mercados</option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
